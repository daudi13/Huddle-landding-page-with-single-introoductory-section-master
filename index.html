<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./CSS/style.css">

  <!-- font awesome CDN -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 0; font-size: 10px;  }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header class="header">
      <nav class="nav__header">
        <img src="./images/logo.svg" alt="" class="nav__logo">
      </nav>
        <div class="main__bg">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        </header>
        <section class="main">
        <div class="main__text">
          <h1 class="main__title--poppins">Build The Community Your Fans Will Love</h1>
            <p class="main__txt--sans">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" class="main__btn--white">Register</a>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer__socials">
        <a href="#" class="footer__btn"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="footer__btn"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer__btn"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/daudi13">David Ouma</a>.
      </p>
    </footer>
  </div>
  
</body>
</html>
